<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fusion</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      background: #0b1020;
      color: #f5f7ff;
    }

    main {
      max-width: 40rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(180, 197, 255, 0.35);
      background: rgba(26, 38, 74, 0.5);
      padding: 1.5rem;
      line-height: 1.6;
    }

    code {
      background: rgba(11, 16, 32, 0.65);
      border-radius: 0.375rem;
      padding: 0.125rem 0.375rem;
    }

    h1 {
      margin-top: 0;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Frontend assets are not embedded</h1>
    <p>
      The backend binary is running, but frontend build artifacts were not embedded.
      Run <code>./scripts.sh build-frontend</code> before building the backend binary.
    </p>
  </main>
</body>
</html>
