services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: fusion
      POSTGRES_USER: fusion
      POSTGRES_PASSWORD: fusion
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fusion -d fusion"]
      interval: 5s
      timeout: 3s
      retries: 5

  fusion:
    build: .
    environment:
      FUSION_DATABASE_URL: postgres://fusion:fusion@postgres:5432/fusion?sslmode=disable
      FUSION_PASSWORD: changeme
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
